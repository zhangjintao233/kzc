<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="x" onclick="f()">请求</button>
<button id="xx" onclick="f2()">jquery请求</button>
<h1 id="y">点我，给你变魔术</h1>
</body>
<script src="js/jquery-3.3.1.js"></script>
<script>
    function f() {
        var i = new XMLHttpRequest();
        i.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {
                document.getElementById("y").innerText = this.responseText;
            }
        };
        i.open("get","/a",true);
        i.send();
    }
    
    function f2() {
        /*$("#y").load("/a")*/
        $.get("/a",function (a) {
           alert("data:"+a);
        });
    }
</script>
</html>
